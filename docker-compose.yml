version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: buylist-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: buylist
    networks:
      - buylist-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buylist-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=buylist
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DEBUG=false
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - ./models:/models
    networks:
      - buylist-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buylist-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - buylist-network
    command: npm run dev -- --host

networks:
  buylist-network:
    driver: bridge

volumes:
  mongodb_data:

