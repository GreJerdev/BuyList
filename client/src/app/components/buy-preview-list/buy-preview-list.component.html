<div class="panel panel-default col-md-4 col-md-offset-4">
  <div class="panel-heading">
    <span class="panel-title">{{list.name}}</span>
    <a [routerLink]="['/buylistdetails', list._id]"><span class="glyphicon glyphicon-edit float-right"></span></a>
  </div>
  <div class="panel-body">
    <ul>
      <li *ngFor="let item of list.unfinishedItems">{{ item.name }}</li>
    </ul>
  </div>
</div>
